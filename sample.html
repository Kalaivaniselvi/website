<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        #child{
            display: none;
        }
        #parent:hover #child{
            display: block;
        }
    </style>
</head>
<body>
    <div id="parent">
        <a href="">hai</a>
        <div id="child">
            <a href="">ff</a>
            <a href="">fff</a>
        </div>
    </div>
</body>
</html>
